<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title id="title">Mockup - Usuarios (Lista)</title>
  <desc id="desc">Wireframe de listado de usuarios con búsqueda, tabla y gestión de roles.</desc>
  <defs>
    <style>
      .frame { fill:#fff; stroke:#1f2937; stroke-width:2; }
      .header { fill:#f8fafc; stroke:#cbd5e1; }
      .card { fill:#ffffff; stroke:#e2e8f0; }
      .pill { fill:#eef2f7; stroke:#cbd5e1; }
      .title { font:700 20px 'Segoe UI', Arial, sans-serif; fill:#1f2937; }
      .text { font:400 14px 'Segoe UI', Arial, sans-serif; fill:#334155; }
      .th { font:600 14px 'Segoe UI', Arial, sans-serif; fill:#0f172a; }
    </style>
  </defs>

  <rect x="20" y="20" width="1560" height="960" class="frame" rx="16" ry="16"/>

  <!-- Header -->
  <rect x="20" y="20" width="1560" height="80" class="header"/>
  <text x="60" y="70" class="title">Usuarios</text>

  <!-- Barra superior -->
  <rect x="40" y="120" width="1320" height="60" class="card" rx="12" ry="12"/>
  <rect x="60" y="135" width="360" height="36" class="pill" rx="8" ry="8"/>
  <rect x="430" y="135" width="200" height="36" class="pill" rx="8" ry="8"/>
  <rect x="640" y="135" width="140" height="36" class="pill" rx="8" ry="8"/>
  <rect x="790" y="135" width="200" height="36" class="pill" rx="8" ry="8"/>
  <rect x="1000" y="135" width="340" height="36" class="pill" rx="8" ry="8"/>

  <!-- Tabla -->
  <rect x="40" y="200" width="1320" height="760" class="card" rx="12" ry="12"/>
  <text x="60" y="230" class="text">Listado</text>
  <!-- Cabecera -->
  <rect x="60" y="250" width="1280" height="40" class="pill" rx="8" ry="8"/>
  <text x="80" y="276" class="th">Email</text>
  <text x="400" y="276" class="th">Nombre</text>
  <text x="640" y="276" class="th">Rol</text>
  <text x="820" y="276" class="th">Estado</text>
  <text x="980" y="276" class="th">Último acceso</text>
  <text x="1200" y="276" class="th">Acciones</text>
  <!-- Filas -->
  <rect x="60" y="296" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="342" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="388" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="434" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="480" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="526" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="572" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="618" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="664" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <rect x="60" y="710" width="1280" height="40" class="pill" rx="6" ry="6"/>
  <!-- Paginación -->
  <rect x="840" y="940" width="520" height="40" class="pill" rx="20" ry="20"/>
</svg>