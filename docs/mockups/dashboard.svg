<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" role="img" aria-labelledby="title desc">
  <title id="title">Mockup - Dashboard</title>
  <desc id="desc">Wireframe del dashboard con header, menú lateral derecho, tarjetas y listas.</desc>
  <defs>
    <style>
      .frame { fill:#fff; stroke:#1f2937; stroke-width:2; }
      .header { fill:#f8fafc; stroke:#cbd5e1; }
      .sidebar { fill:#f1f5f9; stroke:#cbd5e1; }
      .card { fill:#ffffff; stroke:#e2e8f0; }
      .title { font:700 20px 'Segoe UI', Arial, sans-serif; fill:#1f2937; }
      .text { font:400 14px 'Segoe UI', Arial, sans-serif; fill:#334155; }
      .metric { font:700 26px 'Segoe UI', Arial, sans-serif; fill:#0f172a; }
      .pill { fill:#e2e8f0; stroke:#cbd5e1; }
      .chart { fill:#f8fafc; stroke:#cbd5e1; stroke-dasharray:4 3; }
    </style>
  </defs>

  <rect x="20" y="20" width="1360" height="860" class="frame" rx="16" ry="16"/>

  <!-- Header -->
  <rect x="20" y="20" width="1360" height="80" class="header"/>
  <text x="60" y="70" class="title">Sistema de Soporte</text>
  <rect x="1200" y="40" width="140" height="40" class="pill" rx="20" ry="20"/>
  <text x="1270" y="66" class="text" text-anchor="middle">Usuario</text>

  <!-- Sidebar derecho -->
  <rect x="1200" y="100" width="180" height="780" class="sidebar"/>
  <text x="1218" y="140" class="text">Menú</text>
  <rect x="1210" y="160" width="160" height="36" class="pill" rx="8" ry="8"/>
  <text x="1290" y="184" class="text" text-anchor="middle">Dashboard</text>
  <rect x="1210" y="206" width="160" height="36" class="pill" rx="8" ry="8"/>
  <text x="1290" y="230" class="text" text-anchor="middle">Gestiones</text>
  <rect x="1210" y="252" width="160" height="36" class="pill" rx="8" ry="8"/>
  <text x="1290" y="276" class="text" text-anchor="middle">Usuarios</text>

  <!-- Tarjetas métricas -->
  <rect x="40" y="120" width="260" height="120" class="card" rx="12" ry="12"/>
  <text x="60" y="150" class="text">Gestiones abiertas</text>
  <text x="170" y="200" class="metric" text-anchor="middle">42</text>

  <rect x="320" y="120" width="260" height="120" class="card" rx="12" ry="12"/>
  <text x="340" y="150" class="text">Pendientes hoy</text>
  <text x="450" y="200" class="metric" text-anchor="middle">7</text>

  <rect x="600" y="120" width="260" height="120" class="card" rx="12" ry="12"/>
  <text x="620" y="150" class="text">Tiempo medio</text>
  <text x="730" y="200" class="metric" text-anchor="middle">2.4d</text>

  <rect x="880" y="120" width="300" height="120" class="card" rx="12" ry="12"/>
  <text x="900" y="150" class="text">SLA cumplidos</text>
  <text x="1030" y="200" class="metric" text-anchor="middle">95%</text>

  <!-- Chart & listas -->
  <rect x="40" y="260" width="760" height="300" class="card" rx="12" ry="12"/>
  <text x="60" y="290" class="text">Gestiones por estado (7 días)</text>
  <rect x="60" y="310" width="720" height="230" class="chart" rx="8" ry="8"/>

  <rect x="820" y="260" width="360" height="300" class="card" rx="12" ry="12"/>
  <text x="840" y="290" class="text">Últimas actividades</text>
  <rect x="840" y="310" width="320" height="36" class="pill" rx="8" ry="8"/>
  <rect x="840" y="352" width="320" height="36" class="pill" rx="8" ry="8"/>
  <rect x="840" y="394" width="320" height="36" class="pill" rx="8" ry="8"/>

  <rect x="40" y="580" width="1140" height="280" class="card" rx="12" ry="12"/>
  <text x="60" y="610" class="text">Accesos rápidos</text>
  <rect x="60" y="630" width="180" height="60" class="pill" rx="10" ry="10"/>
  <rect x="250" y="630" width="180" height="60" class="pill" rx="10" ry="10"/>
  <rect x="440" y="630" width="180" height="60" class="pill" rx="10" ry="10"/>
  <rect x="630" y="630" width="180" height="60" class="pill" rx="10" ry="10"/>
</svg>