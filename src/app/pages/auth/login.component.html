<div class="login-container">
  <!-- Elementos decorativos de fondo -->
  <div class="bg-pattern"></div>
  <div class="bg-blur bg-blur-1"></div>
  <div class="bg-blur bg-blur-2"></div>

  <div class="login-card">
    <!-- Logo movido al lado derecho del título -->
    <div class="header">
      <svg
        class="logo"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="24"
          cy="24"
          r="20"
          stroke="currentColor"
          stroke-width="2"
          opacity="0.3"
        />
        <circle cx="24" cy="24" r="3" fill="currentColor" />
        <circle cx="12" cy="12" r="2" fill="currentColor" />
        <circle cx="36" cy="12" r="2" fill="currentColor" />
        <circle cx="12" cy="36" r="2" fill="currentColor" />
        <circle cx="36" cy="36" r="2" fill="currentColor" />
        <line
          x1="24"
          y1="24"
          x2="12"
          y2="12"
          stroke="currentColor"
          stroke-width="1.5"
        />
        <line
          x1="24"
          y1="24"
          x2="36"
          y2="12"
          stroke="currentColor"
          stroke-width="1.5"
        />
        <line
          x1="24"
          y1="24"
          x2="12"
          y2="36"
          stroke="currentColor"
          stroke-width="1.5"
        />
        <line
          x1="24"
          y1="24"
          x2="36"
          y2="36"
          stroke="currentColor"
          stroke-width="1.5"
        />
      </svg>
      <h2 class="title">Skynet</h2>
    </div>

    <p class="subtitle">Sistema de Gestión y Soporte</p>

    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <label class="form-label">
        <span class="label-text">Usuario</span>
        <div class="input-container">
          <span class="material-icons input-icon">person</span>
          <input
            class="form-input"
            name="username"
            [(ngModel)]="username"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>
      </label>

      <label class="form-label">
        <span class="label-text">Contraseña</span>
        <div class="input-container">
          <span class="material-icons input-icon">lock</span>
          <input
            class="form-input with-action"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingresa tu contraseña"
            required
            [type]="showPassword ? 'text' : 'password'"
            #passwordInput
          />
          <button
            type="button"
            class="icon-btn"
            (click)="toggleShowPassword()"
            [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <span class="material-icons">{{
              showPassword ? "visibility_off" : "visibility"
            }}</span>
          </button>
        </div>
      </label>

      <div class="robot-check">
        <input
          type="checkbox"
          id="human"
          name="human"
          [(ngModel)]="isHuman"
          class="checkbox"
          required
        />
        <label for="human" class="checkbox-label">No soy un robot</label>
      </div>

      <p class="error" *ngIf="f.submitted && !isHuman">
        Por favor confirma que no eres un robot
      </p>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="!isHuman">
          <span class="material-icons">login</span>
          Ingresar
        </button>
        <a routerLink="/" class="btn btn-outline">
          <span class="material-icons">logout</span>
          Salir
        </a>
      </div>

      <div class="security-badge">
        <span class="material-icons security-icon">lock</span>
        <span class="security-text">Conexión segura y encriptada</span>
      </div>
    </form>
  </div>
</div>
