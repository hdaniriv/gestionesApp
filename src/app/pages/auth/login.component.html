<div class="login">
  <h2>Acceso a Skynet — Sistema de Gestión</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <label>
      Usuario
      <input name="username" [(ngModel)]="username" required />
    </label>
    <label>
      Contraseña
      <div class="input-wrap">
        <input
          name="password"
          [(ngModel)]="password"
          required
          [type]="showPassword ? 'text' : 'password'"
        />
        <button
          type="button"
          class="icon-btn"
          (click)="toggleShowPassword()"
          title="Mostrar/Ocultar"
        >
          <span class="material-icons">{{
            showPassword ? "visibility_off" : "visibility"
          }}</span>
        </button>
      </div>
    </label>

    <label class="check">
      <input type="checkbox" name="human" [(ngModel)]="isHuman" required />
      No soy robot
    </label>
    <p class="error" *ngIf="f.submitted && !isHuman">
      Por favor confirma que no eres un robot.
    </p>

    <div class="actions-row">
      <button type="submit" class="btn" [disabled]="f.invalid">
        <span class="material-icons" aria-hidden="true">login</span>
        Ingresar
      </button>
      <a routerLink="/" class="btn outline">
        <span class="material-icons" aria-hidden="true">logout</span>
        Salir
      </a>
    </div>
  </form>
</div>
